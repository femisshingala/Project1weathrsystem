        <div class="info">

    <script>

        const curDate=document.getElementById("date");
        const wether =document.getElementById("wether");

        const tempStatus = "{%tempSts%}";
        if(tempStatus=="snny")
        {
            wether.innerHTML=" <i class='fa-solid fa-sun'></i> ";
        } else if (tempStatus = "Clouds") 
        {
            wether.innerHTML ="<i class='fas fa-cloud' style='color: #f1f2f6;'></i>";
} else if (tempStatus = "Rainy") {
    wether.innerHTML="<i class='fas fa-cloud-rain' style='color: #a4b0be;'></i>";
} else {
    wether.innerHTML="<i class='fas fa-cloud' style='color: #44c3de;'></i>";
}

        const getCurrentDay=()=>{
            var weekday=new Array(7);
            weekday[0]="sunday";
            weekday[1]="monday";
            weekday[2]="tuesday";
            weekday[3]="wednesday";
            weekday[4]="Thursday";
            weekday[5]="Friday";
            weekday[6]="Saturday";

            let currentTime = new Date();
            let day=weekday[currentTime.getDay()];
            return day;
          //  console.log(weekday[currentTime.getDay()]);
        };

      
       // getCurrentDay();

       const getCurrentTime = () => {
        var months=[
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "June",
        "July",
        "Aug",
        "Sept",
        "Oct",
        "Nov",
        "Dec",
        ];


        var now = new Date();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        var mon;

        for(i=1;i<months.length;i++)
        {
            if(i==month)
            {
                mon=months[i-1];
                console.log(mon);
               
            }

        }
        // let d=months.indexOf(4);
        // console.log(d);
       

        let hours=now.getHours();
        let mins=now.getMinutes();

        let perios = "AM";

        if(hours>11)
        {
            perios = "PM";
            if(hours > 12) hours-=12;
        }
        if(mins <10)
        {
            mins="0"+mins;
        }
        
        return `${mon} ${date} | ${hours}:${mins}${perios}`;

        //console.log( year+"/" +month + "/" + day );
};

curDate.innerHTML = getCurrentDay() +" | "+getCurrentTime();

//getCurrentTime();
    </script>
